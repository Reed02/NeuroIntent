<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f8fa;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      text-decoration: none;
      color: #0b3d91;
      margin: 0 10px;
      font-weight: bold;
    }
    h1 {
      color: #0b3d91;
      margin-bottom: 30px;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      resize: vertical;
    }
    button {
      margin-top: 20px;

      color: white;
      border: none;

      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover {

    }
    .message {
      max-width: 600px;
      margin: 20px auto;

    }
  </style>

<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a> |

  <h1>Submit Your Testimonial</h1>

 <form id="testimonial-form">
  <label for="name">Name *</label>
  <input type="text" id="name" name="name" required />

  <label for="role">Role/Title *</label>
  <input type="text" id="role" name="role" required />

  <label for="message">Testimonial *</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <button type="submit">Send Testimonial</button>
</form>

<script>
  const form = document.getElementById('testimonial-form');
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const formData = new FormData(form);
    const params = new URLSearchParams();
    for (const pair of formData.entries()) {
      params.append(pair[0], pair[1]);
    }

    fetch('https://script.google.com/macros/s/AKfycbz9UkFPCEFrulTO6r0VwTAwTfsx9I4n76j2BN6eUEX3mkr3V2QejpdoMUvEFlTWP9xkBA/exec', {
      method: 'POST',
      body: params
    }).then(response => {
      if (response.ok) {
        form.style.display = 'none';
        document.getElementById('success-message').style.display = 'block';
      } else {
        alert('Failed to send testimonial.');
      }
    });
  });
</script>
 
<div class="message" id="success-message" style="display:none;">
  Thank you! Your testimonial has been received.
</div>


</body>
</html>
