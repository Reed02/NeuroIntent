<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimonials | NeuroReedLab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f8fa;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      text-decoration: none;
      color: #0b3d91;
      margin: 0 10px;
      font-weight: bold;
    }
    h1 {
      color: #0b3d91;
      margin-bottom: 30px;
      text-align: center;
    }
    .testimonial {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      font-style: italic;
      color: #333;
      position: relative;
    }
    .testimonial::before {
      content: "“";
      font-size: 3em;
      color: #0b3d91;
      position: absolute;
      top: 10px;
      left: 15px;
      font-weight: bold;
    }
    .author {
      margin-top: 15px;
      font-weight: bold;
      color: #0b3d91;
      text-align: right;
    }
    .no-testimonials {
      text-align: center;
      font-style: italic;
      color: #777;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="projects.html">Projects</a> |
    <a href="testimonials.html">Testimonials</a> |
    <a href="leave_testimonial.html">Leave a Testimonial</a> |
    <a href="contact.html">Contact</a>
  </nav>

  <h1>What People Are Saying</h1>

 
<div id="testimonial-container"></div>

<script>
  fetch('https://script.google.com/macros/s/AKfycbz9UkFPCEFrulTO6r0VwTAwTfsx9I4n76j2BN6eUEX3mkr3V2QejpdoMUvEFlTWP9xkBA/exec')  // use the same Google Apps Script URL
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('testimonial-container');
      if (!data.length) {
        container.innerHTML = "<p style='text-align:center;'>No testimonials yet.</p>";
        return;
      }

      data.reverse().forEach(entry => {
        const div = document.createElement('div');
        div.className = 'testimonial';
        div.innerHTML = `
          <p>${entry.message}</p>
          <div class="author">— ${entry.name}, ${entry.role}</div>
        `;
        container.appendChild(div);
      });
    });
</script>

</body>
</html>
